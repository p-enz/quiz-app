<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a new Question</title>
  </head>
  <body>
    <header><h1>Create New Question</h1></header>
    <main>
      <section>
        <form>
          <label for="inQuestion">Add Your Question Here</label>
          <input
            type="text"
            name="inQuestion"
            id="inQuestion"
            placeholder="Tap To Type"
            required
          />
          <label for="inAnswer">Add Your Answer Here</label>
          <input
            type="text"
            name="inAnswer"
            id="inAnswer"
            placeholder="Tap To Type"
            required
          />
          <label for="inTags">Add Questions Tags Here Divide by Comma </label>
          <input
            type="text"
            name="inTags"
            id="inTags"
            placeholder="Tag1, Tag2, Tag3,"
          />
          <label for="btnAddIt">Click Here To Add</label>
          <input type="submit" value="Click me" id="btnAddIt" />
        </form>
      </section>
    </main>
    <footer>
      <nav class="navbar">
        <a href="../index.html" aria-label="Link To Mainpage"
          ><img
            src="../images/home-circle.svg"
            alt="To Homescreen Icon"
            class="navLogo"
        /></a>
        <a href="./bookmark.html" aria-label="Link To Bookmarks"
          ><img
            src="../images/bookmark-outline.svg"
            alt="To Bookmark Items Icon"
            class="navLogo"
        /></a>
        <a href="./create.html" aria-label="Link To Add A New Question">
          <img
            src="../images/new_question.svg"
            alt="To Add New Questions Icon"
            class="navLogo"
          />
        </a>
        <a href="./profile.html" aria-label="Link To Your Profile">
          <img
            src="../images/account-circle.svg"
            alt="To Your Profile Icon"
            class="navLogo"
          />
        </a>
      </nav>
    </footer>
  </body>
</html>
