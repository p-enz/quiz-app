<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a new Question</title>
  </head>
  <body>
    <header><h1>Create New Question</h1></header>
    <main>
      <section class="create">
        <form>
          <label for="inQuestion">Add Your Question Here</label>
          <input
            type="text"
            name="inQuestion"
            id="inQuestion"
            placeholder="Tap To Type"
            class="create__questionInsert"
            required
          />
          <label for="inAnswer">Add Your Answer Here</label>
          <input
            type="text"
            name="inAnswer"
            id="inAnswer"
            placeholder="Tap To Type"
            class="create__answerInsert"
            required
          />
          <label for="inTags">Add Questions Tags Here Divide by Comma </label>
          <input
            type="text"
            name="inTags"
            id="inTags"
            placeholder="Tag1, Tag2, Tag3,"
            class="create__tagsInsert"
          />
          <label for="btnAddIt">Click Here To Add</label>
          <button class="create__submitBtn">Best√§tigen</button>
        </form>
      </section>
    </main>
    <footer>
      <nav class="navBar">
        <a href="index.html" aria-label="Go To Mainpage"
          ><img
            src="images/home-circle.svg"
            alt="To Homescreen Icon"
            class="navBar__logo"
        /></a>
        <a href="pages/bookmark.html" aria-label="Go To Bookmarks"
          ><img
            src="images/bookmark-outline.svg"
            alt="To Bookmark Items Icon"
            class="navBar__logo"
        /></a>
        <a href="pages/create.html" aria-label="Go To Add A New Question">
          <img
            src="images/new_question.svg"
            alt="To Add New Questions Icon"
            class="navBar__logo"
          />
        </a>
        <a href="pages/profile.html" aria-label="Go To Your Profile">
          <img
            src="images/account-circle.svg"
            alt="To Your Profile Icon"
            class="navBar__logo"
          />
        </a>
      </nav>
    </footer>
  </body>
</html>
